<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image with Arrow Keys</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #image {
            position: absolute;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

    <img src="https://www.jeebytes.xyz/wp-content/uploads/2022/09/Physicswallah-Skills-Complete-Details.png" id="image" alt="Move me">
    <script>
        const img = document.getElementById('image');
        let xPos = 0;
        let yPos = 0;

        function moveImage(event) {
            const step = 10;

            switch(event.keyCode) {
                case 37: // left arrow key
                    xPos -= step;
                    break;
                case 38: // up arrow key
                    yPos -= step;
                    break;
                case 39: // right arrow key
                    xPos += step;
                    break;
                case 40: // down arrow key
                    yPos += step;
                    break;
            }

            img.style.left = xPos + 'px';
            img.style.top = yPos + 'px';
        }

        window.addEventListener('keydown', moveImage);
    </script>

</body>
</html>
