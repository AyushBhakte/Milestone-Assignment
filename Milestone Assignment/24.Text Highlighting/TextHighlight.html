<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Long Words</title>
    <style>
        /* Styling the paragraph */
        p {
            font-size: 18px;
            line-height: 1.5;
            width: 60%;
            margin: 20px auto;
        }
        /* Styling for highlighted words */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <p id="textParagraph">
        This is a demonstration of highlighting words that have more than eight characters in length. 
        Words like "demonstration" and "highlighting" should be highlighted in this text.
    </p>

    <script>
        function highlightLongWords() {
            const paragraph = document.getElementById('textParagraph');
            const words = paragraph.innerHTML.split(' ');

            // Map through each word and highlight if longer than 8 characters
            const highlightedWords = words.map(word => {
                return word.length > 8 ? `<span class="highlight">${word}</span>` : word;
            });

            // Join the array back into a string and update the paragraph's innerHTML
            paragraph.innerHTML = highlightedWords.join(' ');
        }

        // Call the function to highlight long words
        highlightLongWords();
    </script>

</body>
</html>
